[package]
name = "spackle"
version = "0.4.1"
edition = "2021"
repository = "https://github.com/a2-ai/spackle"
description = "A frictionless project templating tool."

[workspace]
members = ["cli"]

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.22.1"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = ["shell"]
# A GitHub repo to push Homebrew formulas to
tap = "a2-ai/spackle"
# Target platforms to build apps for (Rust target-triple syntax)
targets = [
    "aarch64-apple-darwin",
    "aarch64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "x86_64-unknown-linux-gnu",
]
# Which actions to run on pull requests
pr-run-mode = "plan"
# Whether to install an updater program
install-updater = true
# Path that installers should place binaries in
install-path = "CARGO_HOME"
github-build-setup = "build-setup.txt"

[dependencies]
async-process = "2.2.3"
async-stream = "0.3.5"
colored = "2.1.0"
fronma = { version = "0.2.0", features = ["toml"] }
getrandom = { version = "0.2.15", features = ["js"] }
polyjuice = { git = "https://github.com/a2-ai/polyjuice" }
serde = { version = "1.0.202", features = ["derive"] }
strum_macros = "0.26.2"
tempdir = "0.3.7"
tera = "1.19.1"
thiserror = "1.0.64"
tokio = { version = "1.38.0", features = ["macros", "rt", "rt-multi-thread"] }
tokio-stream = "0.1.15"
toml = "0.8.13"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
users = "0.11.0"
walkdir = "2.5.0"

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

[workspace.metadata.dist.dependencies.apt]
libpam0g-dev = "*"

[workspace.metadata.dist.github-custom-runners]
aarch64-unknown-linux-gnu = "ubuntu-arm-22.04-public"
