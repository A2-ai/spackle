[package]
name = "spackle"
version = "0.1.0"
edition = "2021"

[package.metadata.wasm-pack.profile.release]
wasm-opt = false

[lib]
crate-type = ["lib", "cdylib"]

[dependencies]
clap = { version = "4.5.4", features = ["derive"] }
colored = "2.1.0"
getrandom = { version = "0.2.15", features = ["js"] }
serde = { version = "1.0.202", features = ["derive"] }
strum_macros = "0.26.2"
tempdir = "0.3.7"
tera = "1.19.1"
toml = "0.8.13"
walkdir = "2.5.0"
wasm-bindgen = "0.2.92"
