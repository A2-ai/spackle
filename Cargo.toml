[package]
name = "spackle"
version = "0.1.0"
edition = "2021"
default-run = "cli"

[[bin]]
name = "cli"
path = "src/cli/main.rs"

[[bin]]
name = "server"
path = "src/server/main.rs"

[dependencies]
clap = { version = "4.5.4", features = ["derive"] }
colored = "2.1.0"
getrandom = { version = "0.2.15", features = ["js"] }
rocket = { version = "0.5.1", features = ["json"] }
rust-embed = "8.4.0"
serde = { version = "1.0.202", features = ["derive"] }
strum_macros = "0.26.2"
tempdir = "0.3.7"
tera = "1.19.1"
toml = "0.8.13"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
walkdir = "2.5.0"
wasm-bindgen = "0.2.92"
